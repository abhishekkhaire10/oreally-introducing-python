poems:
  - title: 'Motto'
    text: Politeness, perseverance and pluck, to their possesor will bring good luck.
  - title: 'Canadian Charms'
    text: Here industry is not in vain, for we have bounteous crops of grain,And you behold on every field Of grass and roots abundant yield, But after all the greatest charm Is the snug home upon the farm, And stone walls now keep catlle warm.



